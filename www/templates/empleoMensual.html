<ion-view view-title="Empleo Mensual">
  <ion-content>


    <div class="card animated bounceInUp">   
      <div class="item item-divider situr-header required">
        <h2>Número de empleados</h2>
      </div>

      <label class="item item-input item-floating-label">
        <span class="input-label" >Tiempo completo  </span>
        <input type="number" placeholder="Tiempo completo" min="1" required ng-model="completo">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" >Medio tiempo </span>
        <input type="number" placeholder="Medio tiempo" min="1" required ng-model="medio">
      </label>
      <label class="item">
        Total: {{medio+completo}}
      </label>  

    </div>
    <div class="card animated bounceInUp">   
      <div class="item item-divider situr-header required">
        <h2> Número de vacantes</h2>
      </div>

      <label class="item item-input item-floating-label">
        <span class="input-label" >Operativo</span>
        <input type="number" placeholder="Operativo" min="1" required ng-model="operativo">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" >Administrativo</span>
        <input type="number" placeholder="Administrativo" min="1" required ng-model="administrativo">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" >Gerencial</span>
        <input type="number" placeholder="Gerencial" min="1" required ng-model="gerencial">
      </label>
      <label class="item">
        Total: {{operativo+administrativo+gerencial}}
      </label>  

    </div>
    <br><br><br>
  </ion-content>

  <div class="popup-menu">
    <div class="popup-menu-overlay" ng-class="{'in': menu_is_open}" ng-click="togglePopupMenu()"></div>
    <i class="ion ion-grid popup-menu-toggle" ng-click="togglePopupMenu()" ng-class="{'out': menu_is_open}"></i>
    <div class="popup-menu-panel" ng-class="{'in': menu_is_open}">

      <a class="popup-menu-item ripple ripple-green" href="#/app/caracterizacionAlojamientos" ng-click="togglePopupMenu()">
        <i class="ion ion-clipboard"></i>
        <span>Caracterizacion</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/ofertaAlojamiento" ng-click="togglePopupMenu()">
        <i class="ion ion-calculator"></i>
        <span>Oferta</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/empleoMensual" ng-click="togglePopupMenu()">
        <i class="ion-ios-people"></i>
        <span>Empleo mensual</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/numeroEmpleados" ng-click="togglePopupMenu()">
        <i class="ion ion-person-add"></i>
        <span>N° Empleados</span>
      </a>
      <a class="popup-menu-item ripple ripple-green" href="#/app/empleadosCaracterizacion" ng-click="togglePopupMenu();">
        <i class="ion ion-briefcase"></i>
        <span>Empleados Caracterización</span>
      </a>
    </div>
  </div>

  <div class="progress-container">
    <round-progress
    max="100"
    current="80"
    color="#16469e"
    bgcolor="#c9cdff"
    radius="10"
    stroke="1"
    semi="false"
    rounded="false"
    clockwise="true"
    responsive="true"
    duration="800"
    animation="easeInOutQuart"
    animation-delay="2">

    </round-progress>
    <div class="progress-text">

      <span class="progress-percent">80%</span>
    </div>
  </div>              

</ion-view>
